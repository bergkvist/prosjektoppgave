<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3DWell</title>
  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>

  <!--script src="https://cdn.lr-ingest.io/LogRocket.min.js" crossorigin="anonymous"></script>
  <script>window.LogRocket && window.LogRocket.init('q5npaz/specialization-project');</script-->
  $css
  <script>
    // This makes view-height units work on mobile: https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
    document.documentElement.style.setProperty('--vh', (0.01 * window.innerHeight) + 'px')
    window.addEventListener('resize', function() {
      document.documentElement.style.setProperty('--vh', (0.01 * window.innerHeight) + 'px')
    }, false)

    // This makes the app more mobile friendly (since the default touch gestures are prevented)
    window.addEventListener("touchstart",  function(e) { e.preventDefault() }, { capture: true, passive: false })
    window.addEventListener("touchmove",   function(e) { e.preventDefault() }, { capture: true, passive: false })
    window.addEventListener("touchend",    function(e) { e.preventDefault() }, { capture: true, passive: false })
    window.addEventListener("touchcancel", function(e) { e.preventDefault() }, { capture: true, passive: false })
  </script>
</head>
<body>
  <canvas id="canvas-3d"></canvas>
  <div class="footer">
    <input id="timeline" class="slider" type="range"></input>
    <div id="timestamp">0.0 s</div>
  </div>
  $bundles
</body>
</html>
