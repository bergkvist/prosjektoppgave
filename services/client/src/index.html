<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3DWell</title>
  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>
  $css
  <script>
    // This makes view-height units work on mobile: https://css-tricks.com/the-trick-to-viewport-units-on-mobile/
    document.documentElement.style.setProperty('--vh', (0.01 * window.innerHeight) + 'px')
    window.addEventListener('resize', function() {
      document.documentElement.style.setProperty('--vh', (0.01 * window.innerHeight) + 'px')
    }, false)
    // Prevent default behaviour on mobile devices when trying to zoom.
    window.addEventListener("touchmove", function(e) { e.preventDefault() })
  </script>
</head>
<body>
  <canvas id="canvas-3d"></canvas>
  <div class="footer">
    <input id="timeline" class="slider" type="range"></input>
    <div id="timestamp">0.0 s</div>
  </div>
  $bundles
</body>
</html>
